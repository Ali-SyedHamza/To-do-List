<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="overlay"></div>

<div class="container" id="mainBox">
  <h3>My To-Do List</h3>

  <div class="input-group mb-3">
    <input type="text" id="myInput" class="form-control" placeholder="Enter a task" oninput="resetInputStyle(this)">
    <div class="input-group-append">
      <button class="btn btn-primary" onclick="addItem()">Add</button>
    </div>
  </div>

  <div id="taskList"></div>
</div>

<div class="modal fade" id="editModal" tabindex="-1" role="dialog" style="display:none;">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Task</h5>
        <button type="button" class="close" onclick="closeModal()">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="text" id="modalInput" class="form-control" />
        <div id="modalErrorMsg" style="color:red; height:18px; margin-top:5px;"></div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
        <button class="btn btn-primary" onclick="updateItem()">Update</button>
      </div>
    </div>
  </div>
</div>
<footer class="text-center my-4">
  <a href="source_code.html" class="btn btn-outline-primary">View Source Code</a>
</footer>
<script src="app.js"></script>

</body>
</html>
